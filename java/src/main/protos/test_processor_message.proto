syntax = "proto3";

package com.protos.learn;

option java_package = "com.protos.learn.sid";

import "test_memory_message.proto";

message CPU{
    string brand = 1;
    string name = 2;
    uint32 number_cores = 3;
    uint32 number_threads = 4;
    float min_ghz = 5;
    double max_ghz = 6;
}

message GPU{   
    string brand = 1;
    string name = 2;
    double min_ghz = 3;
    double max_ghz = 4;
    Memory memory = 5;
}
